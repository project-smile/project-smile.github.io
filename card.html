<!DOCTYPE html>
<html lang="nl">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <meta name="description" content="Een glimlach is het mooiste dat je kunt dragen. Wat heeft jou vandaag doen glimlachen?">
    <meta name="author" content="ProjectSmile.nl by Sander de Groot">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">

    <meta http-equiv="cache-control" content="max-age=0"/>
    <meta http-equiv="cache-control" content="no-cache"/>
    <meta http-equiv="expires" content="0"/>
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT"/>
    <meta http-equiv="pragma" content="no-cache"/>

    <meta property="og:title" content="{{ message }}"/>
    <meta property="og:image" content="https://projectsmile.nl/assets/img/logo-black.png"/>
    <meta property="og:site_name" content="Project Smile"/>
    <meta property="og:description"
          content="Dit kaartje kreeg ik doorgegeven van iemand. Heb jij er ook al een gehad? Klik om te zien wie dit kaartje allemaal al heeft gehad..."/>

    <title>Project Smile - Dit is jouw kaartje</title>

    <!-- Custom CSS -->
    <link href="/assets/css/card-welcome.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script type="text/javascript">
        window.card = {
            cardId: '{{ cardId }}',
            templateId: '{{ templateId }}',
            message: '{{ message }}'
        };
    </script>
    <script type="text/javascript" src="/assets/js/general.js"></script>
    <script type="text/javascript">
        function iHaveIt() {
            document.body.classList.add('exiting');
            window.setTimeout(function () {
                window.location.href = 'register.html';
            }, 1500);
            return false; // do not follow the link
        }

        function moreInfo() {
            document.body.classList.add('exiting');
            window.location.href = 'moreinfo.html';
            return false;
        }
    </script>
</head>

<body>


<div class="card-welcome">
    <p>"{{ message }}"</p>
    <div class="container">
        <a class="button ihaveit continue" track-event="card-welcome-ihaveit" onclick="return iHaveIt()" href="register.html">Ik heb het kaartje!</a>
        <a class="button moreinfo continue" track-event="card-welcome-moreinfo" onclick="return moreInfo()" href="moreinfo.html">Meer informatie</a>
    </div>
</div>
</body>
</html>
